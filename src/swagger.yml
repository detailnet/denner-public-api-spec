  ### Display Advertising
  /display-publications:
    get:
      summary: List all display-publications
      description: >
        Use this operation to get a list of all display-publications.
      tags:
        - advertising
      operationId: listDisplayPublications
      security:
        - appKey: []
      parameters:
        - $ref: '#/parameters/AcceptHeader'
        - $ref: '#/parameters/FilterParam'
        - $ref: '#/parameters/SortParam'
        - $ref: '#/parameters/PageParam'
        - $ref: '#/parameters/PageSizeParam'
      responses:
        200:
          description: Successful listing
#          schema: #todo
#            $ref: '#/definitions/DisplayPublicationsResponse'
  /display-publications/{layout}:
    get:
      summary: Fetch display-publication
      description: >
          Use this operation to fetch the first display-publication for a specific layout and language on current day.
      tags:
          - advertising
      operationId: fetchDisplayPublication
      security:
         - appKey: [ ]
      parameters:
        - $ref: '#/parameters/AcceptHeader'
        - name: layout
          in: path
          required: true
          default: standard
          type: string
          description: Layout
          enum:
            - standard
            - week-end
            - discount
            - perfume
            - wine
            - cigarettes
        - $ref: '#/parameters/LocaleQueryParam'
      responses:
        200:
          description: Successful listing
#          schema: #todo
#            $ref: '#/definitions/DisplayPublication'
        204:
          description: No result

