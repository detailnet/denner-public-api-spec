swagger: '2.0'
info:
  description: RESTful API for Denner's open data
  version: 1.0.0
  title: Denner Public Web Service
  contact:
    name: DETAIL NET
    email: support+denner-public-api@detailnet.ch
host: denner-public-api-v1.detailnet.ch
schemes:
  - https
consumes:
  - application/json
produces:
